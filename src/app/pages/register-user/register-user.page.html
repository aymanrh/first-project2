<ion-header> 
  <ion-toolbar>
    <div>
      <ion-title>Register </ion-title>

    </div>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>email</ion-label>
    <ion-input type="email" #email></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>password</ion-label>
    <ion-input type="password"  #password></ion-input>
  </ion-item>
  

<ion-item lines="none">
  <ion-button  (click)="register(email,password)" >Register</ion-button>
</ion-item>
  



</ion-content>
